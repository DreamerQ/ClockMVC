<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClockMVC</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<table class="conteiner">
    <tr>
        <td>
            <div class="clockDom">
                <input type="button" class="button start" value="Старт">
                <input type="button" class="button stop" value="Стоп">
                <span class="info"></span>
                <div class="clock-face">
                    <div class="clock-electronic">
                        <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
                    </div>
                    <div class="clock-arrow-hour"></div>
                    <div class="clock-arrow-min"></div>
                    <div class="clock-arrow-sec"></div>
                </div>
            </div>
        </td>
        <td>
            <div class="clockSVG">
                <input type="button" class="button start" value="Старт">
                <input type="button" class="button stop" value="Стоп">
                <span class="info"></span>
                <svg width=500 height=500 style="display: block" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <style><![CDATA[
                        .clock-face {
                            fill: #e1bc19;
                            text-align: center;
                        }
                        .clock-numbers {
                            fill: #469826;
                        }
                        .clock-numbers-text {
                            font-size: 1.9em;
                            fill: #000000;
                            text-anchor: middle;
                        }
                        .clockSVG-arrow-hour {
                            stroke: #000000;
                            stroke-width: 10;
                            stroke-linecap: round;
                            transform-origin: 250px 250px;
                        }
                        .clockSVG-arrow-min {
                            stroke: #761010;
                            stroke-width: 6;
                            stroke-linecap: round;
                            transform-origin: 250px 250px;
                        }

                        .clockSVG-arrow-sec {
                            stroke: #d00a0a;
                            stroke-width: 4;
                            stroke-linecap: round;
                            transform-origin: 250px 250px;
                        }

                        .clock-electronic {
                            font-size: 2.5em;
                        }
                        .clock-electronic .hour {
                            fill: #000;
                        }
                        .clock-electronic .min {
                            fill: #000;
                        }
                        .clock-electronic .sec {
                            fill: #000;
                        }

                        ]]></style>
                    </defs>

                    <g class="clock-face">
                        <circle cx=250 cy=250 r=250 />

                        <g class="clock-electronic">
                            <text class="hour" x=180 y=180>00</text>
                            <text x=220 y=180 fill=black>:</text>
                            <text class="min" x=230 y=180>00</text>
                            <text x=270 y=180 fill=black>:</text>
                            <text class="sec" x=280 y=180>00</text>
                        </g>

                        <line class="clockSVG-arrow-hour" x1=250 y1=270 x2=250 y2=90 />
                        <line class="clockSVG-arrow-min" x1=250 y1=270 x2=250 y2=70 />
                        <line class="clockSVG-arrow-sec" x1=250 y1=270 x2=250 y2=40 />
                    </g>

                </svg>
            </div>
        </td>
        <td>
            <div class="clockCanvas">
                <input type="button" class="button start" value="Старт">
                <input type="button" class="button stop" value="Стоп">
                <span class="info"></span>
                <canvas class="canvas" width='500' height='500'>Обновите браузер!</canvas>
            </div>
        </td>
    </tr>

                    </g>

                </svg>
            </div>
        </td>
        <td>
            <div class="clockCanvas2">
                <input type="button" class="button start" value="Старт">
                <input type="button" class="button stop" value="Стоп">
                <span class="info"></span>
                <canvas class="canvas" width='500' height='500'>Обновите браузер!</canvas>
            </div>
        </td>
    </tr>
</table>
<script src="bundle.js"></script>

</html>
